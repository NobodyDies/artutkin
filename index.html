<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>arturkin</title>
  <link rel="stylesheet" href="/style.css" charset="utf-8">
</head>

<body>
  <div class="main_wrapper">
    <div class="sidebar">
    </div>
    <div class="main_content">
    </div>
  </div>
  <div class="bottom_wrapper">
    <ul class="nav">
    </ul>
    <ul class="controls">
    </ul>
  </div>

  <script type="text/x-handlebars-template" id="NavItemTemplate">
      <a href="#id{{this.id}}">
        <p class="name">
          {{this.first_name}} <br>
          {{this.last_name}}
        </p>
        <p class="age">{{this.age}}</p>
      </a>
  </script>
  <script type="text/x-handlebars-template" id="SidebarTemplate">
    <ul>
      <li>{{this.first_name}}</li>
      <li>{{this.last_name}}</li>
      <li>{{this.age}}</li>
      <li>{{this.location}}</li>
    </ul>
  </script>
  <script type="text/x-handlebars-template" id="MainContentTemplate">
    <p>{{this.first_name}} {{this.last_name}}</p>
    <p>{{this.age}}</p>
  </script>
  <script type="text/x-handlebars-template" id="ControlsTemplate">
    <li>{{#if this.prev }}<a href="#id{{ this.prev }}"> < </a>{{/if}}</li>
    <li><a> {{ this.current }} </a></li>
    <li>{{#if this.next }}<a href="#id{{ this.next }}"> > </a>{{/if}}</li>
  </script>
  <script src="/js/vendor/jquery.min.js" charset="utf-8"></script>
  <script src="/js/vendor/handlebars.min.js" charset="utf-8"></script>
  <script src="/js/vendor/underscore-min.js" charset="utf-8"></script>
  <script src="/js/vendor/backbone-min.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
